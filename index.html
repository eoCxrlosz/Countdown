<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Countdown</h1>
    <div class="wrapper">
      <div class="count-wrapper">
        <div id="days">00</div>
        <span>Days</span>
      </div>
      <div class="count-wrapper">
        <div id="hours">00</div>
        <span>Hours</span>
      </div>
      <div class="count-wrapper">
        <div id="min">00</div>
        <span>Minutes</span>
      </div>
      <div class="count-wrapper">
        <div id="sec">00</div>
        <span>Seconds</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
